<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#FFF" />
    <!-- Open Graph tags -->
    <meta property="og:title" content="E2G" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:/e2g.stanford.edu/" />
    <meta
      property="og:description"
      content="E2G is a tool based on the Open Targets Platform for predicting enhancer-gene interactions."
    />
    <meta
      property="og:image"
      content="https://platform.opentargets.org/assets/img/opentargets-splash.png"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>E2G</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: { DEBUG: undefined },
        version: [],
      };
    </script>

    <!-- - Deployment Context -->
    <script type="text/javascript" src="/profiles/%VITE_PROFILE%.js"></script>
    <script type="text/javascript" src="/config.js"></script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
